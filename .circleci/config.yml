version: 2
jobs:
  build:
    docker:
      - image: circleci/node:12.10
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run:
          name: install dependencies
          command: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: lint
          command: yarn lint
      - run:
          name: test
          command: yarn test
      - run:
          name: test apollo-client example
          command: |
            cd examples/apollo-client
            yarn install
            yarn test
      - run:
          name: test offix example
          command: |
            cd examples/offix
            yarn install
            yarn test
