version: 2
jobs:
  build:
    docker:
      - image: circleci/node:12.10
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run:
          name: install dependencies
          command: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: lint
          command: yarn lint
      - run:
          name: test
          command: yarn test
  test-apollo-client-example:
    docker:
      - image: circleci/node:12.10
    steps:
      - run:
          name: install dependencies
          command: cd examples/apollo-client && yarn install
      - run:
          name: test
          command: cd examples/apollo-client && yarn test
workflows:
  version: 2
  build-and-test-examples:
    jobs:
      - build
      - test-apollo-client-example:
          requires:
            - build

